<!DOCTYPE html>
<html data-theme="light" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fruit Burst</title>
		<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
		<!-- daisyUI and tailwindCSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- google font Lato -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			.font-lato {
				font-family: "Lato", sans-serif;
			}
		</style>
		<!-- tailwind custom configuration -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							colorRose: "#F85559",
						},
						backgroundImage: {
							bgFruit1: "url('./images/banner1.png')",
							bgFruit2: "url('./images/banner2.png')",
							bgFruit3: "url('./images/banner3.png')",
							bgFruit4: "url('./images/banner4.png')",
						},
					},
				},
			};
		</script>
	</head>
	<body class="font-lato">
		<header
			class="max-w-screen-xl px-4 py-5 mx-auto mb-12 lg:my-12 md:px-8 lg:px-16"
		>
			<!-- navbar -->
			<div class="rounded-full lg:text-white navbar lg:bg-colorRose">
				<div class="hidden navbar-start lg:flex">
					<ul class="px-1 ml-8 text-lg menu menu-horizontal">
						<li><a>Home</a></li>
						<li><a>About Us</a></li>
						<li><a>Shop</a></li>
						<li><a>All Fruits</a></li>
					</ul>
				</div>
				<div class="flex justify-between w-full lg:w-auto lg:justify-center">
					<div class="flex items-center h-auto py-4 btn btn-ghost">
						<img src="./images/logo.png" alt="" class="w-[54px] h-[60px]" />
						<a class="text-4xl font-bold"> Fruit Burst</a>
					</div>
					<div class="dropdown">
						<div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								viewBox="0 0 24 24"
								fill="none"
							>
								<path
									d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25"
									stroke="#121212"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</div>
						<!-- hamburger -->
						<ul
							class="menu menu-sm dropdown-content mt-3 z-[1] right-5 p-2 shadow bg-base-100 rounded-box w-52"
						>
							<li><a>Home</a></li>
							<li><a>About Us</a></li>
							<li><a>Shop</a></li>
							<li><a>All Fruits</a></li>
							<div class="flex items-center">
								<input
									type="text"
									placeholder="Search here"
									class="w-32 input md:w-auto focus:outline-none focus:border-none"
								/>
								<button class="btn btn-ghost btn-circle">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="w-5 h-5"
										fill="none"
										viewBox="0 0 24 24"
										stroke="currentColor"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
										/>
									</svg>
								</button>
							</div>
						</ul>
					</div>
				</div>

				<div class="justify-end hidden navbar-end lg:flex">
					<div class="flex items-center mr-8 text-black bg-white rounded-full">
						<input
							type="text"
							placeholder="Search here"
							class="w-32 rounded-full input md:w-auto focus:outline-none focus:border-none"
						/>
						<button class="btn btn-ghost btn-circle">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="w-5 h-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>

		<script src="./js/bottom.js"></script>
	</body>
</html>
